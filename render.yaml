# Render Blueprint Configuration
# https://render.com/docs/blueprint-spec

# PostgreSQL Database
databases:
  - name: sales-command-center-db
    plan: free
    region: oregon
    databaseName: sales_command_center
    user: sales_admin

# Web Services
services:
  # FastAPI Backend
  - type: web
    name: sales-command-center
    runtime: python
    region: oregon
    plan: free
    branch: master
    buildCommand: "./build.sh"
    startCommand: "cd sales_command_center && uvicorn app:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      # Python Configuration
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: PORT
        value: "10000"
      - key: HOST
        value: "0.0.0.0"
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"

      # Database
      - key: DATABASE_URL
        fromDatabase:
          name: sales-command-center-db
          property: connectionString

      # ============================================
      # LLM PROVIDERS - Fallback Strategy
      # Priority: Euri -> DeepSeek -> Google -> OpenAI -> Anthropic
      # Set at least one API key for AI features
      # ============================================

      # 1. Euri AI (Primary) - https://euron.one
      - key: EURI_API_KEY
        sync: false
      - key: EURI_MODEL
        value: "euri-text-1"

      # 2. DeepSeek (Secondary) - https://deepseek.com
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: DEEPSEEK_MODEL
        value: "deepseek-chat"

      # 3. Google Gemini (Tertiary) - https://ai.google.dev
      - key: GOOGLE_API_KEY
        sync: false
      - key: GOOGLE_MODEL
        value: "gemini-1.5-flash"

      # 4. OpenAI (Fallback) - https://openai.com
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: "gpt-4-turbo-preview"

      # 5. Anthropic (Fallback) - https://anthropic.com
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ANTHROPIC_MODEL
        value: "claude-3-sonnet-20240229"

      # LLM General Settings
      - key: LLM_TEMPERATURE
        value: "0.7"
      - key: LLM_MAX_TOKENS
        value: "2000"
      - key: LLM_PROVIDER
        value: "euri"

      # ============================================
      # Security
      # ============================================
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
