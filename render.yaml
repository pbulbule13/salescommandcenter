# Render Blueprint Configuration
# https://render.com/docs/blueprint-spec

# PostgreSQL Database
databases:
  - name: sales-command-center-db
    plan: free
    region: oregon
    databaseName: sales_command_center
    user: sales_admin

# Web Services
services:
  # FastAPI Backend
  - type: web
    name: sales-command-center
    runtime: python
    region: oregon
    plan: free
    branch: master
    buildCommand: "./build.sh"
    startCommand: "cd sales_command_center && uvicorn app:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: PORT
        value: "10000"
      - key: HOST
        value: "0.0.0.0"
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
      - key: DATABASE_URL
        fromDatabase:
          name: sales-command-center-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
